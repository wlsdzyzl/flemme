loader:
  dataset: 
    name: PcdSegDataset
    data_dir: pcd
    label_dir: coarse_label
    data_suffix: .ply
    label_suffix: .seg
  data_path_list: 
    - /media/wlsdzyzl/DATA/datasets/pcd/MedPointS/segmentation/fold1
    - /media/wlsdzyzl/DATA/datasets/pcd/MedPointS/segmentation/fold2
    - /media/wlsdzyzl/DATA/datasets/pcd/MedPointS/segmentation/fold3
    - /media/wlsdzyzl/DATA/datasets/pcd/MedPointS/segmentation/fold4
    - /media/wlsdzyzl/DATA/datasets/pcd/MedPointS/segmentation/fold5
  batch_size: 32
  num_workers: 8
  shuffle: true
  data_transforms:
    - name: Normalize
    - name: FixedPoints
      num: 4096
    - name: ToTensor
  label_transforms:
    - name: FixedPoints
      num: 4096
    - name: Relabel
      offset: -1
    - name: ToOneHot
      num_classes: 46
    - name: ToTensor