mode: train
model:
  # can be AE, VAE and DDPM
  name: AE
  # encoder config
  encoder:
    name: GCN
    in_channel: 3
    message_passing_channels: [64, 128]
    building_block: gcn
    node_num: 2048
    dense_channels: [512, 512]
  ### loss function
  reconstruction_losses: 
    - name: GraphNodeLoss
    - name: GraphEdgeLoss
  # some other information related to the model
  # in ddpm, it can be the time steps and so on.
loader:
  dataset: 
    name: GraphShapeNet
    data_path: /media/wlsdzyzl/DATA/flemme-path/to/datasets/ShapeNet
    pre_transform: 
      - name: FixedPoints
        num: 2048
      - name: KNNGraph
        k: 6
      - name: NormalizeScale
    data_transform:

  batch_size: 64
  num_workers: 8
  shuffle: true
  data_transforms:
    - name: Resize
      ## the value must be list
      size: [32, 32]
    - name: ToTensor
    - name: Normalize
      mean: [0.1307]
      std: [0.3081]
check_point_dir: /media/wlsdzyzl/DATA/flemme-ckp/MNIST/AE

### parameter for optimizer
optimizer:
  name: Adam
  lr: 0.0003
  weight_decay: 0.00000001
evaluation_metrics:
lr_scheduler: 
  name: LinearLR
  start_factor: 1.0
  end_factor: 0.01
max_epoch: 50
write_after_iters: 50
save_after_epochs: 5