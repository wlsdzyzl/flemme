# train ae or vae
rand_seed: 2024
model:
  # can be AE, VAE and DDPM
  name: EDM
  eps_model:
    # encoder config
    time_channel: 128
    encoder:
      name: UNet
      image_size: [28, 28]
      in_channel: 1
      patch_size: 1
      down_channels: [32, 64]
      middle_channels: [128, 128]
      ## allow an asummetrical architecture
      # decode_down_channels: [32, 64]
      ### with time embedding
      building_block: single
      activation: silu
      num_blocks: 2
      normalization: layer
      num_norm_groups: 16
      dropout: 0.1
    condition_embedding:
      combine_condition: injection
      condition_injection: gate_bias
      encoder:
        name: OneHot
        type: categories
        out_channel: 128
        num_classes: 10
        apply_onehot: True
      decoder: same_as_encoder
  classifier_free_guidance:
    condition_dropout: 0.2
    guidance_weight: 2.0
  ## 2D ddpm
  eps_loss:
    name: MSE
loader:
  dataset: 
    name: MNIST
  data_path_list: 
    - /media/wlsdzyzl/DATA/datasets/img/MNIST
  batch_size: 256
  num_workers: 8
  shuffle: true
  data_transforms:
    - name: ToTensor
    - name: Resize
      ## the value must be list
      size: [28, 28]
    - name: Normalize
      mean: [0.5]
      std: [0.5]
check_point_dir: /media/wlsdzyzl/DATA/flemme-ckp/MNIST/CEDM
sampler:
  rand_seed: 2024
### parameter for optimizer
optimizer:
  name: AdamW
  lr: 0.0003
  weight_decay: 0.00000001
### scheduler for learning rate
lr_scheduler: 
  name: LinearLR
  start_factor: 1.0
  end_factor: 0.01
max_epoch: 1000
write_after_iters: 50
save_after_epochs: 5