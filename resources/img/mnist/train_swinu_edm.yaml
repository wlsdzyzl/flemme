# train ae or vae
model:
  # can be AE, VAE and DDPM
  name: EDM
  eps_model:
    # encoder config
    time_channel: 128
    encoder:
      name: SwinU
      image_size: [32, 32]
      in_channel: 1
      patch_size: 1
      down_channels: [32, 64]
      middle_channels: [128, 128]
      building_block: swin
      normalization: layer
      window_size: [4, 4]
      time_injection: gate_bias
      abs_pos_embedding: false
  ## 2D ddpm
  eps_loss:
    name: MSE
loader:
  dataset: 
    name: MNIST
  data_path_list: 
    - /data/guoqingzhang/datasets/img/MNIST
  batch_size: 128
  num_workers: 8
  shuffle: true
  data_transforms:
    - name: ToTensor
    - name: Resize
      ## the value must be list
      size: [32, 32]
    - name: Normalize
      mean: [0.5]
      std: [0.5]
check_point_dir: /data/guoqingzhang/flemme-ckp/MNIST/EDM_swin
sampler:
  num_sample_steps: 200
    clipped: true
  clip_range: [-1.0, 1.0]
### parameter for optimizer
optimizer:
  name: AdamW
  lr: 0.0003
  weight_decay: 0.00000001
### scheduler for learning rate
lr_scheduler: 
  name: LinearLR
  start_factor: 1.0
  end_factor: 0.01
max_epoch: 100
write_after_iters: 50
save_after_epochs: 5