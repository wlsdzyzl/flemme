# train ae or vae
mode: test
rand_seed: 2024
model:
  # can be AE, VAE and DDPM
  name: DDIM
  num_steps: 1000
  sample_num_steps: 100
  beta_schedule: consine
  eps_model:
    # encoder config
    time_channel: 128
    encoder:
      name: UNet
      image_size: [28, 28]
      in_channel: 1
      patch_size: 1
      down_channels: [32, 64]
      middle_channels: [128, 128]
      ## allow an asummetrical architecture
      # decode_down_channels: [32, 64]
      ### with time embedding
      building_block: res
      activation: silu
      num_blocks: 2
      normalization: group
      num_norm_groups: 16
      dropout: 0.1
model_path: /media/wlsdzyzl/DATA/flemme-ckp/MNIST/DDPM/ckp_last.pth
eval_gen:
  gen_dir: /media/wlsdzyzl/DATA/flemme-results/gen/mnist/ddpm
  sampler:
    name: NormalSampler
    clipped: true
    clip_range: [-1.0, 1.0]
    num_sample_steps: 1000
  random_sample_num: 100
