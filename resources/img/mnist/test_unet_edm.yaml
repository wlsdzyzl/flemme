# train ae or vae
mode: test
rand_seed: 2024
model:
  # can be AE, VAE and DDPM
  name: EDM
  eps_model:
    # encoder config
    time_channel: 128
    encoder:
      name: UNet
      image_size: [28, 28]
      in_channel: 1
      patch_size: 1
      down_channels: [32, 64]
      middle_channels: [128, 128]
      ## allow an asummetrical architecture
      # decode_down_channels: [32, 64]
      ### with time embedding
      building_block: single
      activation: silu
      num_blocks: 2
      normalization: group
      num_norm_groups: 16
      dropout: 0.1
    condition_embedding:
      combine_condition: injection
      condition_injection: gate_bias
      encoder:
        name: OneHot
        type: categories
        out_channel: 128
        num_classes: 10
        apply_onehot: True
      decoder: same_as_encoder
  classifier_free_guidance:
    condition_dropout: 0.2
    guidance_weight: 2.0
  ## 2D ddpm
  eps_loss:
    name: MSE
model_path: /media/wlsdzyzl/DATA/flemme-ckp/MNIST/CEDM/ckp_last.pth
eval_gen:
  gen_dir: /media/wlsdzyzl/DATA/flemme-results/gen/mnist/unet_edm
  sampler:
    rand_seed: 2024
  random_sample_num: 64
