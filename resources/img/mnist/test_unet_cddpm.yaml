# train ae or vae
mode: test
rand_seed: 2024
model:
  # can be AE, VAE and DDPM
  name: DDPM
  num_steps: 1000
  beta_schedule: consine
  eps_model:
    name: Base
    # encoder config
    time_channel: 128
    encoder:
      name: UNet
      image_size: [28, 28]
      in_channel: 1
      patch_size: 1
      down_channels: [32, 64]
      middle_channels: [128, 128]
      ## allow an asummetrical architecture
      # decode_down_channels: [32, 64]
      ### with time embedding
      building_block: single
      activation: silu
      num_blocks: 2
      normalization: group
      num_norm_groups: 16
      dropout: 0.1
      ## the value can be list or int
    condition_embedding:
      combine_condition: add
      merge_timestep_and_condition: true
      encoder:
        name: OneHot
        type: categories
        out_channel: 128
        num_classes: 10
  classifier_free_guidance:
    condition_dropout: 0.2
    guidance_weight: 2.0
model_path: /media/wlsdzyzl/DATA/flemme-ckp/MNIST/CDDPM/ckp_last.pth
loader:
  dataset: 
    name: MNIST
  data_path_list: 
    - /media/wlsdzyzl/DATA/flemme-path/to/datasets/MNIST
  batch_size: 128
  num_workers: 8
  shuffle: true
  data_transforms:
    - name: Resize
      ## the value must be list
      size: [28, 28]
    - name: ToTensor
    - name: Normalize
      mean: [0.5]
      std: [0.5]
eval_batch_num: 1
recon_dir: /media/wlsdzyzl/DATA/flemme-results/recon/mnist/cddpm
eval_gen:
  gen_dir: /media/wlsdzyzl/DATA/flemme-results/gen/mnist/cddpm
  sampler:
    name: NormalSampler
    clipped: true
    clip_range: [-1.0, 1.0]
    num_sample_steps: 1000
  random_sample_num: 100
