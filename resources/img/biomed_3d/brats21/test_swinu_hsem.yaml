# train ae or vae
mode: test
model:
  # can be AE, VAE and DDPM
  name: HSeM
  # encoder config
  encoder:
    name: SwinU
    image_size: [120, 192, 120]
    in_channel: 4
    out_channel: 4
    patch_size: 2
    down_channels: [64, 128]
    middle_channels: [256, 256]
    building_block: swin
    normalization: layer
    window_size: [5, 8, 5]
  ### loss function
  segmentation_losses: 
    - name: Dice
      normalization: softmax
    - name: CE
  # some other information related to the model
  # in ddpm, it can be the time steps and so on.
loader:
  dataset: 
    name: MultiModalityImgSegDataset
    dim: 3
    data_dir: [flair, t1, t1ce, t2]
    data_suffix: [flair.nii.gz, t1.nii.gz, t1ce.nii.gz, t2.nii.gz]
    label_dir: seg
    label_suffix: seg.nii.gz
    data_combine: cat
    crop_nonzero:
      margin: [2,2,2]
      crop_by: raw
  data_path_list: 
    - /media/wlsdzyzl/DATA1/datasets/biomed_3d_dataset/BraTS2021/fold5
  batch_size: 4
  num_workers: 8
  shuffle: false
  data_transforms:
    - name: Resize
      size: [120, 192, 120]
    - name: ToTensor
  label_transforms:
    - name: Resize
      size: [120, 192, 120]
    - name: Relabel
      map: 
        - [4, 3]
    - name: ToOneHot
      num_classes: 4
    - name: ToTensor

model_path: /media/wlsdzyzl/DATA1/flemme-ckp/BRATS21/SwinU_HSeg/ckp_last.pth
seg_dir: /work/guoqingzhang/results/BRATS21/SwinU_HSeg
