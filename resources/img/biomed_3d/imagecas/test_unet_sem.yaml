# train ae or vae
mode: test
model:
  # can be AE, VAE and DDPM
  name: SeM
  # encoder config
  encoder:
    name: UNet
    image_size: [96, 192, 192]
    in_channel: 1
    out_channel: 1
    patch_size: 2
    down_channels: [64, 128]
    middle_channels: [256, 256]
    building_block: single
    normalization: batch
  ### loss function
  segmentation_losses: 
    - name: Dice
    - name: BCEL
  # some other information related to the model
  # in ddpm, it can be the time steps and so on.
loader:
  data_path_list: 
    - path/to/datasets/biomed_3d_dataset/ImageCAS/fold5
  dataset: 
    name: ImgSegDataset
    dim: 3
    data_suffix: .nii.gz
  batch_size: 4
  num_workers: 8
  shuffle: false
  data_transforms:
    - name: Resize
      size: [96, 192, 192]
    - name: ToTensor

model_path: path/to/checkpointcheckpoint/ImageCAS/UNet/ckp_last.pth
seg_dir: /work/guoqingzhang/results/ImageCAS/UNet
save_target: true
save_input: true
save_colorized: true
