# train ae or vae
mode: test
model:
  # can be AE, VAE and DDPM
  name: HSeM
  # encoder config
  encoder:
    name: VMambaU
    image_size: [320, 256]
    in_channel: 3
    out_channel: 1
    patch_channel: 32
    patch_size: 2
    down_channels: [64, 128, 256]
    middle_channels: [512, 512]
    building_block: vmamba
    normalization: layer
    scan_mode: single
    flip_scan: false
  ### loss function
  segmentation_losses: 
    - name: Dice
    - name: BCEL
loader:
  dataset: 
    name: ImgSegDataset
    data_dir: images
    label_dir: masks
    data_suffix: jpg
  data_path_list: 
    - /media/wlsdzyzl/DATA1/datasets/CVC-ClinicDB/fold5/
  batch_size: 16
  num_workers: 8
  shuffle: false
  data_transforms:
    - name: Resize
      ## the value must be list
      size: [320, 256]
    - name: ToTensor
  label_transforms:
    - name: Resize
      ## the value must be list
      size: [320, 256]
    - name: ToTensor
    - name: ToBinaryMask
      threshold: 0.5
model_path: /media/wlsdzyzl/DATA1/flemme-ckp/CVC-ClinicDB/MambaU_HSeg/ckp_best.pth
seg_dir: /media/wlsdzyzl/DATA1/flemme-results/seg/CVC-ClinicDB/MambaU_HSeg
evaluation_metrics:
  seg:
    - name: Dice
    - name: ACC
    - name: mIoU