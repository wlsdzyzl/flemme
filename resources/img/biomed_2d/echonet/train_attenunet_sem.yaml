# train ae or vae
mode: train
model:
  # can be AE, VAE and DDPM
  name: SeM
  # encoder config
  encoder:
    name: UNet
    image_size: [128, 128]
    in_channel: 1
    out_channel: 1
    patch_channel: 32
    patch_size: 2
    down_channels: [64, 128, 256]
    up_attens: [null, null, atten]
    middle_channels: [512, 512]
    building_block: single
    normalization: batch
  ### loss function
  segmentation_losses: 
    - name: Dice
    - name: BCEL
  # some other information related to the model
  # in ddpm, it can be the time steps and so on.
loader:
  dataset: 
    name: ImgSegDataset
    data_dir: frames
    label_dir: mask
    data_suffix: png
  data_path_list: 
    - /media/wlsdzyzl/DATA1/datasets/Echonet/fold1/
    - /media/wlsdzyzl/DATA1/datasets/Echonet/fold2/
    - /media/wlsdzyzl/DATA1/datasets/Echonet/fold3/
  batch_size: 4
  num_workers: 8
  shuffle: true
  data_transforms:
    - name: ToTensor
    - name: Resize
      ## the value must be list
      size: [128, 128]
    - name: GrayScale
val_loader:
  dataset: 
    name: ImgSegDataset
    data_dir: frames
    label_dir: mask
    data_suffix: png
  data_path_list: 
    - /media/wlsdzyzl/DATA1/datasets/Echonet/fold4/
  batch_size: 4
  num_workers: 8
  shuffle: false
  data_transforms:
    - name: ToTensor
    - name: Resize
      ## the value must be list
      size: [128, 128]
    - name: GrayScale

check_point_dir: /media/wlsdzyzl/DATA1/flemme-ckp/Echonet/UNet_Atten

### parameter for optimizer
optimizer:
  name: Adam
  lr: 0.0003
  weight_decay: 0.00000001
lr_scheduler: 
  name: LinearLR
  start_factor: 1.0
  end_factor: 0.01
evaluation_metrics:
  seg:
    - name: Dice
    - name: ACC
    - name: mIoU
max_epoch: 500
warmup_epochs: 2
write_after_iters: 5
save_after_epochs: 2