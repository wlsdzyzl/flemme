# train ae or vae
#### a template for pcd encoder
mode: train
model:
  # can be AE, VAE, SeM and DDPM
  name: AE
  # encoder config
  encoder:
    name: PointNet
    in_channel: 3
    point_num: 1024
    building_block: dense
    num_neighbors_k: 20
    local_feature_channels: [64, 64, 128, 256, 512]
    dense_channels: [1024]
    decoder_dense_channels: [512, 256]
    activation: lrelu
    normalization: group
    vector_embedding: True
    ## for decoder
    folding_times: 2
    # base_shape: 
    #   type: cylinderr
      # width: 1.0
      # height: 1.0
  reconstruction_losses: 
    - name: EMD
      eps: 0.005
      iters: 50
    # - name: CD
loader:
  dataset: 
    name: PcdDataset
    data_dir: 02691156/points
    data_suffix: .pts
  data_path_list: 
    - /media/wlsdzyzl/DATA1/datasets/pcd/shapenetcore_v0  
  batch_size: 32
  num_workers: 8
  shuffle: true
  data_transforms:
    - name: Normalize
    - name: FixedPoints
      num: 1024
    - name: ToTensor
check_point_dir: /media/wlsdzyzl/DATA1/flemme-ckp/SHAPENET/02691156/PointNet/PointNet_AE_EMD_LOCAL_K
### parameter for optimizer
optimizer:
  name: Adam
  lr: 0.0001
  weight_decay: 0.00000001
### scheduler for learning rate
lr_scheduler: 
  name: LinearLR
  start_factor: 1.0
  end_factor: 0.01
max_epoch: 250
write_after_iters: 20
save_after_epochs: 10