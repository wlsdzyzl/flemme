# train ae or vae
#### a template for pcd encoder
mode: test
determinstic: True
model:
  # can be AE, VAE, SeM and DDPM
  name: AE
  # encoder config
  encoder:
    name: PointMamba2
    in_channel: 3
    out_channel: 3
    point_num: 2048
    building_block: pmamba
    num_neighbors_k: 32
    num_fps_points: [2048, 1024, 512, 256, 128]
    fps_feature_channels: [64, 64, 128, 256, 512]
    neighbor_radius: [0.1, 0.2, 0.4, 0.6, 0.8]
    fp_channels: [512, 512, 256, 256, 128]
    dense_channels: [1024]
    activation: lrelu
    normalization: group
    long_range_modeling: True
    scan_strategies: [x_order, y_order, z_order, center_dist]
    # scan_strategies: [z_order, center_dist]
    sorted_query: True
    flip_scan: True
    pos_embedding: True
    vector_embedding: True
  decoder:
    name: PointNet
    building_block: dense
    folding_times: 2
  is_supervised: True
  condition_embedding:
    combine_condition: injection
    condition_injection: gate_bias
    encoder:
      name: OneHot
      type: categories
      out_channel: 128
      num_classes: 46
    decoder: same_as_encoder
  reconstruction_losses: 
    - name: DCD
      alpha: 40
      n_lambda: 0.5
    - name: CD
      weight: 0.001
loader:
  dataset: 
    name: PcdReconWithClassLabelDataset
    data_dir: partial
    target_dir: target
    data_suffix: .ply
    target_suffix: .ply
    cls_label: MedPointS
  data_path_list: 
    - /media/wlsdzyzl/DATA1/datasets/pcd/MedPointS/completion/fold5
  batch_size: 64
  num_workers: 8
  shuffle: false
  data_transforms:
    - name: Normalize
    - name: FixedPoints
      num: 2048
    - name: ToTensor
  target_transforms:
    - name: Normalize
    - name: FixedPoints
      num: 2048
    - name: ToTensor
  class_label_transforms:
    - name: Relabel
      offset: -1
    - name: ToOneHot
      num_classes: 46
    - name: ToTensor

model_path: /media/wlsdzyzl/DATA1/flemme-ckp/MedPointS/PointMamba2/PointMamba2_FULL_CPL/ckp_best_loss.pth
recon_dir: /media/wlsdzyzl/DATA1/flemme-results/cpl/medshapenet/PointMamba2_FULL/
save_input: true
save_target: true
evaluation_metrics:
  recon:
    - name: CD
