# train ae or vae
#### a template for pcd encoder
mode: train
model:
  # can be AE, VAE, SeM and DDPM
  name: AE
  # encoder config
  encoder:
    name: PointNet
    in_channel: 3
    out_channel: 3
    point_num: 2048
    building_block: dense
    num_neighbors_k: 20
    local_feature_channels: [64, 128, 256, 512]
    dense_channels: [512]
    decoder_dense_channels: [256]
    activation: lrelu
    normalization: group
    channel_attention: eca
    vector_embedding: false
  reconstruction_losses: 
    - name: EMD
loader:
  dataset: 
    name: PcdDataset
    data_dir: left
    data_suffix: ply
  data_path_list: 
    - /media/wlsdzyzl/DATA1/datasets/pcd/imageCAS/lrply/mask/
  batch_size: 8
  num_workers: 8
  shuffle: true
  data_transforms:
    - name: Normalize
    - name: FixedPoints
      num: 2048
    - name: ToTensor
check_point_dir: /media/wlsdzyzl/DATA1/vcg-ckp/imagecas/PointNet_AE_EMD
### parameter for optimizer
optimizer:
  name: Adam
  lr: 0.0001
  weight_decay: 0.00000001
### scheduler for learning rate
lr_scheduler: 
  name: LinearLR
  start_factor: 1.0
  end_factor: 0.01
max_epoch: 100
write_after_iters: 20
save_after_epochs: 2