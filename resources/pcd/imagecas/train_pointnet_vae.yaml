# train ae or vae
#### a template for pcd encoder
mode: train
model:
  # can be AE, VAE, SeM and DDPM
  name: VAE
  # encoder config
  encoder:
    name: PointNet
    in_channel: 3
    point_num: 2048
    building_block: dense
    # num_neighbors_k: 20
    local_feature_channels: [64, 64, 128, 256, 512]
    dense_channels: [1024]
    decoder_dense_channels: [512, 256]
    activation: lrelu
    normalization: batch
    vector_embedding: True
    # folding_times: 2
  reconstruction_losses: 
    - name: DCD
      alpha: 40
      n_lambda: 0.5
  distribution_loss:
    name: KL
    weight: 0.0001
loader:
  dataset: 
    name: PcdDataset
    data_dir: left
    data_suffix: ply
  data_path_list: 
    - /media/wlsdzyzl/DATA/datasets/pcd/imageCAS/lrply/surface/
  batch_size: 32
  num_workers: 8
  shuffle: true
  data_transforms:
    - name: Normalize
    - name: FixedPoints
      num: 2048
    - name: ToTensor
check_point_dir: /media/wlsdzyzl/DATA/flemme-ckp/imagecas/PointNet_VAE_KL1eN4_DCD
### parameter for optimizer
optimizer:
  name: Adam
  lr: 0.0001
  weight_decay: 0.00000001
### scheduler for learning rate
lr_scheduler: 
  name: LinearLR
  start_factor: 1.0
  end_factor: 0.01
sampler:
  name: NormalSampler
max_epoch: 500
write_after_iters: 20
save_after_epochs: 10